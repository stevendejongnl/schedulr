name: Build

on:
  push:
    branches:
      - main
      - next

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.14'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
